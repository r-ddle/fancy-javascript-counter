<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://github.com/r-ddle.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script
      src="https://kit.fontawesome.com/97dc4f3e88.js"
      crossorigin="anonymous"
    ></script>
    <title>Learning JavaScript - Fancy Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter">
      <h1 class="counter__title">Fancy Counter</h1>
      <span class="counter__value"></span>
      <button class="counter__reset-button">
        <i class="fa-solid fa-arrows-rotate counter__reset-icon"></i>
      </button>

      <div class="counter__buttons">
        <button class="counter__button counter__button--decrease">
          <i
            class="fa-solid fa-minus counter__icon counter__icon--decrease"
          ></i>
        </button>
        <button class="counter__button counter__button--increase">
          <i class="fa-solid fa-plus counter__icon counter__icon--increase"></i>
        </button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
